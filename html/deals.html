<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CheapShark Greatest Deals</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" />
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Open+Sans&display=swap" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Rokkitt&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="../css/styles-deals.css" />
  </head>

  <body class="body-deal">

    <div id="loader" class="position-fixed top-50 start-50 translate-middle" style="width: 4rem; height: 4rem">
      <span class="visually-hidden">Cargando...</span>
    </div>

    <div class="separator">
      <header class="d-flex align-items-center justify-content-between p-3 header-deals">
        <div class="logo d-flex align-items-center">
          <a href="../index.html" class="d-flex align-items-center text-decoration-none">
            <img src="../media/img/CheapSharkTituloC.png" alt="CheapShark Logo" class="logo-img" />
          </a>
        </div>
        <div class="d-flex align-items-center justify-content-between gap-2 p-3">
          <input type="text" id="game-search" class="form-control ms-5" placeholder="Buscar juego..." />
          <button id="search-btn" class="btn btn-primary ms-3">Buscar</button>
        </div>
        <div>
          <img src="../media/img/ToggleClaro.png" alt="Toggle Modo Claro" class="BotonModoClaro" id="modo-toggle" />
        </div>
      </header>

      <div class="d-flex" style="min-height: 90vh">
        <aside class="aside-deals" style="width: 250px; flex-shrink: 0">
          <h5>Precio máximo: <span id="price-value">$100</span></h5>
          <input type="range" class="form-range" min="0" max="100" step="1" id="price-range" />
          <h5 class="mt-3">Metacritic mínimo</h5>
          <input type="number" class="form-control" placeholder="Ej: 70" id="metacritic-score" />
          <h5 class="mt-3">Steam Rating mínimo</h5>
          <input type="number" class="form-control" placeholder="Ej: 80" id="steam-rating" />
          <h5 class="mt-3">Tienda</h5>
          <select class="form-select" id="store-select" size="5"></select>
          <h5 class="mt-3">Ordenar por</h5>
          <select class="form-select" id="sort-by">
            <option value="dealRating">Mejor oferta</option>
            <option value="price">Precio</option>
          </select>
        </aside>

        <main class="flex-grow-1 p-4" style="min-width: 0">
          <div class="row" id="deals-list"></div>
          <div id="pagination" class="mt-4 text-center"></div>
        </main>
      </div>
    </div>

    <footer class="text-center py-2 mt-4 bg-dark text-white flex-shrink-0">
      <p class="mb-0"> Usando Cheap Shark – <a href="https://apidocs.cheapshark.com/" class="text-white" target="_blank">API Docs </a> </p>
    </footer>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="../js/dealsSearch.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../js/darkmode.js"></script>
  </body>
</html>
